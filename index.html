<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gyphy</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Gyphy Search</h1>

     <!-- Rendered Buttons will get Dumped Here  -->
    <div id="gyphs-view"></div>

    <form id="gyph-form">
      <label for="gyph-input">Add a Gyph Topic</label>
      <input type="text" id="gyph-input"><br>

      <!-- Button triggers new gyph to be added -->
      <input id="add-gyph" type="submit" value="Add a Gyph">
    </form>

    <div id="gyphs-view"></div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of gyphs
      var gyphs = ["Bird", "Dog", "Cat"];

      // Generic function for capturing the gyph name from the data-attribute
      function displayGyphInfo() {

          var gyph = $(this).attr("data-name");
          console.log(this)
          var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + gyph + "&api_key=FCTHXLcIiHEvQX34TV2JAoemdZWg8LXy";

        // YOUR CODE GOES HERE!!!
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
        });

      }

      // Function for displaying gyph data
      function renderButtons() {

        // Deleting the gyphs prior to adding new gyphs
        // (this is necessary otherwise we will have repeat buttons)
        $("#gyphs-view").empty();

        // Looping through the array of gyphs
        for (var i = 0; i < gyphs.length; i++) {

          var a = $("<button>");
          a.addClass("gyph");
          a.attr("data-name", gyphs[i]);
          // Provided the initial button text
          a.text(gyphs[i]);

          a.prepend();
          a.prepend(a);
          // Added the button to the HTML
          $("#gyphs-view").prepend(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-gyph").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var gyph = $("#gyph-input").val().trim();

        // The movie from the textbox is then added to our array
        gyphs.push(gyph);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Function for displaying the movie info
      // We're adding a click event listener to all elements with the class "movie"
      // We're adding the event listener to the document itself because it will
      // work for dynamically generated elements
      // $(".movies").on("click") will only add listeners to elements that are on the page at that time
      $(document).on("click", ".gyph", function() {
            displayGyphInfo()
      });

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
</body>
</html>
